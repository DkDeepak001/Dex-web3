<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEX</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="text-3xl font-bold text-center">DEX</h2>
    <div class="flex flex-row justify-evenly items-center my-5">
      <div class="flex flex-col items-center gap-2">
        <div class="flex flex-row items-center">
          <h3 class="font-bold text-black">Get Price</h3>
          <div id="price"></div>
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="getPrice()"
        >
          Get Price
        </button>
      </div>
      <div class="flex flex-col items-center gap-2">
        <div class="flex flex-row items-center">
          <h3 class="font-bold text-black">Get My Token</h3>
          <div id="balance"></div>
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="getBalance()"
        >
          Get Balance
        </button>
      </div>
      <div class="flex flex-col items-center gap-2">
        <div class="flex flex-row items-center">
          <h3 class="font-bold text-black">Get Available Token in contract</h3>
          <div id="token"></div>
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="getToken()"
        >
          Get Token
        </button>
      </div>
    </div>
  </body>
  <script
    src="http://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script src="./script.js"></script>
</html>
